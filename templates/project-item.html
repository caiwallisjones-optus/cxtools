{% extends 'base.html' %}

{% block content %}
  {% if item is none %}
  <h2>New Project</h2>
  {%else%}
  <h2>Edit Project</h2>
  {% endif %}
  
  {% if errMsg%}
  <!--We had an error the last time we told the user to do this - display and retry-->
  <p class="justify-content-lg-center btn-warning">{{errMsg}}</p>
  {% endif %}
  
  <form method='post' action="{{url_for('projects')}}">
      <input type="hidden" name="id" value="{{ item[0] }}" ></input>
      <div class="form-group">
        <label for="shortname">Project Short Name:</label>
        <input type="text" class="form-control" id="shortname" name="shortname" value="{{ item[4] }}">
      </div>
      <div class="form-group">
        <label for="instancename">Instance Path (optional) :</label>
        <input type="text" class="form-control" id="instancename" name="instancename" value="{{ item[5] }}">
      </div>
      <div class="form-group">
        <label for="buid">CXone business unit id (used to validate connection for deployment):</label>
        <input type="text" class="form-control" id="buid" name="buid" value="{{ item[6] }}">
      </div>
      <div class="form-group">
        <label for="description">Description (optional):</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ item[7] }}">
      </div>
      <div class="form-group">
        <label for="ttsvoice">Voice actor:</label>
        <select class="form-control" id="ttsvoice" name="ttsvoice" value="{{ item[8] }}">
          <option value="no-voice">Upload wav files manually</option>
          <option value="male-cxone">Built-in CX One TTS - Male</option>
          <option value="female-cxone">Built-in CX One TTS - Female</option>
          <option value="male-azure">Standard Australian - Male</option>
          <option value="female-azure">Standard Australian - Female</option>
          </select>
      </div>
      <div class="form-group">
        <label for="deploymenttype">Deployment Package Type :</label>
        <select class="form-control" id="deploymenttype" name="deploymenttype" >
          <option value="Default">Default</option>
          </select>
      </div>
      <div class="form-group">
        <label for="userkey">Integration / Deployment User Key:</label>
        <input type="text" class="form-control" id="userkey" name="userkey" value="{{ item[10] }}"">
      </div>
      <div class="form-group">
        <label for="usersecret">Integration / Deployment User Secret:</label>
        <input type="password"  class="form-control" id="usersecret" name="usersecret" value="{{ item[11] }}"">
      </div>
      
      {% if errMsg%}
      <!--We had an error the last time we told the user to do this - display and retry-->
      <p class="justify-content-lg-center btn-warning">{{errMsg}}</p>
      {% endif %}
      <div class = "pull-right">
      <div class="btn-group btn-group-med">
        {% if item is none %}
        <button type="submit" class="btn btn-primary btn-med px-4 gap-3 pull-right" name = "action" value="create">Create</button>
        {%else%}
        <button type="submit" class="btn btn-primary btn-med px-4 gap-3 pull-right" name = "action" value="update">Update</button>
        {%endif%}
      </div>
      <div class="btn-group btn-group-med">
        <button type="submit" class="btn btn-primary btn-med px-4 gap-3 pull-right" name = "action" value="cancel">Cancel</button>
      </div>  
      </div>
    </form>
  <br><br>
{% endblock %}
