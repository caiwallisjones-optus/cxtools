{% extends 'base.html' %}

{% block content %}
  <h2>List Audio</h2>
  {% if errMsg%}
  <p class="justify-content-lg-center btn-warning">{{errMsg}}</p>
  {% endif %}
  <br>
  <br>
  <form method="post" >
    <div class="btn-group btn-group-med">
      <button type="submit" class="btn btn-primary"  name="action" value="new">Create</button>
    </div>
    <div class="btn-group btn-group-med">
      <button type="submit" class="btn btn-primary"  name="action" value="import">Import List</button>
    </div>
    <br>
  </form>
  <br>
  <br>
  <div class="container">

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Utterance</th>
            <th class="col-md-2">Actions</th>
          </tr>
        </thead>
      </tbody>
      {% for item in audiofiles %}
      <form method="post" >
      <tr>
        <input type="hidden" name="id" value="{{ item[0] }}">
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>
          {%if item[4] == false %}
          <button type="submit" class="btn btn-link" name="action" value="delete">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
          {%else%}
          <div class="btn btn-link">
            <span class="glyphicon glyphicon-lock"></span>
          </div>
          {%endif%}
          <button type="submit" class="btn btn-link"  name="action" value="edit">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button type="submit" class="btn btn-link"  name="action" value="download">
            <span class="glyphicon glyphicon glyphicon-cloud-download"></span>
          </button>
        </td>
      </tr>
    </form>
    
    {% endfor %}
  </tbody>
  </table>
  </div>
</div>
{% endblock %}
